<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Events</title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing Images</h2>
    <div>
        <ul id="images">
            <li><img width="200px" id="photoshop" src="https://images.pexels.com/photos/3680219/pexels-photo-3680219.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="photoshop">
            </li>
            <li><img width="200px" id="japan" src="https://plus.unsplash.com/premium_photo-1661964177687-57387c2cbd14?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8amFwYW58ZW58MHx8MHx8fDA%3D" alt="">
            </li>
            <li><img width="200px" id="river" src="https://img.freepik.com/free-photo/river-flowing-through-trees-mountains-scotland_181624-24054.jpg?semt=ais_hybrid&w=740&q=80" alt="">
            </li>
            <li><img width="200px" id="owl" src="https://i.pinimg.com/736x/21/3c/b6/213cb6917eb73296c8e816920692b841.jpg" alt="">
            </li>
            <li><img width="200px" id="prayer" src="https://media.istockphoto.com/id/641630492/photo/praying-to-god.jpg?s=612x612&w=0&k=20&c=2TRwFihqgOWsj15WNH4vUSeQ7xHesi0EtMounNZuFCA=" alt="">
            </li>
            <li>
                <a style="color: aliceblue;" href="https://google.com" id="google" >Google</a>
            </li>
        </ul>
    </div>
</body>
<script>

    // type, timestamp, defaultPrevented

    document.getElementById('images').addEventListener('click', function(e){
        console.log("clicked inside the ul");
    }, false)

    document.getElementById('owl').addEventListener('click', function(e){
        console.log("owl clicked");
    }, false)


</script>
</html>
